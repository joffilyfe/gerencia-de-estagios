<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/view/templates/admin.xhtml">
	<ui:define name="header-title">Editando estágio</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Estágio obrigatório?" />
			<h:selectOneRadio id="obrigatorio" value="#{coordenadorBean.estagio.obrigatorio}" styleClass="form-control">
				<f:selectItem itemLabel="Obrigatório" itemValue="true" />
				<f:selectItem itemLabel="Não obrigatório" itemValue="false" />
			</h:selectOneRadio>

			<h:outputLabel value="Estágio Encerrado?" />
			<h:selectOneRadio id="encerrado" value="#{coordenadorBean.estagio.encerrado}" styleClass="form-control">
				<f:selectItem itemLabel="Encerrado" itemValue="true" />
				<f:selectItem itemLabel="Não Encerrado" itemValue="false" />
			</h:selectOneRadio>

			<h:commandButton action="#{coordenadorBean.salvarEstagio}" value="Salvar" styleClass="form-control btn btn-success" />

		</h:form>

	</ui:define>

</ui:composition>
</html>
