<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title><ui:insert name="title">SI Estágios</ui:insert></title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<link href="css/1-col-portfolio.css" rel="stylesheet" />
<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head" />
<h:outputStylesheet library="app" name="app.css" target="head" />
<h:outputScript library="bootstrap" name="js/jquery.js" />
<h:outputScript library="bootstrap" name="js/bootstrap.js" />
</h:head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse" role="navigation">
<div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse"
			data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
		</button>
		<h:link outcome="/view/index.xhtml" value="Estágios"
			class="navbar-brand" />
	</div>
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-right"
		id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">
			<li><a href="#">Vagas</a></li>
			<ui:fragment rendered="#{usuarioBean.usuario == null}">
				<li><h:link outcome="/view/usuario/login.xhtml" value="Login" /></li>
				<li><h:link outcome="/view/usuario/cadastrar.xhtml"
						value="Cadastrar" /></li>
			</ui:fragment>
			<ui:fragment rendered="#{usuarioBean.usuario != null}">
				<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
					Olá #{usuarioBean.usuario.nome} <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<h:link outcome="/view/coordenador/index.xhtml" value="Área Coordenador" rendered="#{usuarioBean.usuario.coordenador}"/>
						</li>
						<ui:fragment rendered="#{usuarioBean.usuario.aluno}">
							<li>
								<h:link value="Editar perfil" outcome="/view/aluno/editar.xhtml?faces-redirect=true" />
							</li>
							<li>
								<h:link value="Candidaturas" outcome="/view/aluno/candidaturas.xhtml?faces-redirect=true" />
							</li>
             				 <li>
								<h:link value="Visualizar perfil" outcome="/view/aluno/perfil.xhtml?id=#{usuarioBean.usuario.id}" />
							</li>
						</ui:fragment>
						<ui:fragment rendered="#{usuarioBean.usuario.empresa}">
							<li>
								<h:link value="Ver meu perfil" outcome="/view/empresa/perfil_publico.jsf?id=#{usuarioBean.usuario.id}"/>
							</li>
							<li>
								<h:link value="Editar perfil" outcome="/view/empresa/editar_perfil.jsf?faces-redirect=true" />
							</li>
							<li>
								<h:link value="Cadastrar vaga" outcome="/view/empresa/cadastro_vaga.jsf?faces-redirect=true" />
							</li>
							<li>
								<h:link value="Minhas vagas" outcome="/view/empresa/minhas_vagas.jsf?faces-redirect=true" />
							</li>
						</ui:fragment>
						<li>
							<h:form>
								<h:commandLink value="Logout" action="#{usuarioBean.logout()}" />
							</h:form>
						</li>
					</ul>
				</li>
			</ui:fragment>
		</ul>
	</div>
	<!-- /.navbar-collapse -->
</div>
<!-- /.container --> </nav>

<!-- Page Content -->
<div class="container">
	<h:messages class="messages" errorClass="alert alert-danger"
		infoClass="alert alert-success" />

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">

			<h1 class="page-header">
				<ui:insert name="header-title"></ui:insert>
			</h1>
		</div>
	</div>
	<ui:insert name="content"></ui:insert>
	<hr />
	<footer>
	<div class="row">
		<div class="col-lg-12">
			<p>Sistemas para Internet - IFPB - 2017</p>
		</div>
	</div>
	</footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
