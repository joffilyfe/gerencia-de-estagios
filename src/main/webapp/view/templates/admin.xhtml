<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title><ui:insert name="title">SI Estágios - Painel administrativo</ui:insert></title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link href="css/1-col-portfolio.css" rel="stylesheet" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css"
		target="head" />
	<h:outputStylesheet library="app" name="app.css" target="head" />
	<h:outputStylesheet library="app" name="simple-sidebar.css" target="head"/>
	<h:outputScript library="bootstrap" name="js/jquery.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.js" />
</h:head>

<body>

    <div id="wrapper"  class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Painel Administrativo
                    </a>
                </li>
				<ui:fragment rendered="#{usuarioBean.usuario != null}">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Olá #{usuarioBean.usuario.nome} <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li>
								<h:form>
									<h:commandLink value="Logout" action="#{usuarioBean.logout()}"/>
								</h:form>
							</li>
						</ul></li>
				</ui:fragment>
                <li>
                    <h:link outcome="/view/index.xhtml" value="Ver site"/>
                </li>
                <li>
                    <a href="#">Empresas</a>
                </li>
                <li>
                    <a href="#">Alunos</a>
                </li>
                <li>
                    <a href="#">Estágios</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-header">
                        	<h1>
                        		<ui:insert name="header-title">Título da página</ui:insert>
                        	</h1>
                        </div>
						<ui:insert name="content"></ui:insert>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
