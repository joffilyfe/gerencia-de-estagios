<f:metadata>
	<f:event listener="#{empresaBean.listarEmpresas}" type="preRenderView"></f:event>
	<f:viewParam name="id" value="#{empresaBean.id}" />
</f:metadata>
<h:body>

<ui:composition template="/view/templates/base.xhtml">
	<ui:define name="header-title">Empresas cadastradas</ui:define>
		<ui:define name="content">
		<h:form>
		<h:dataTable var="empresa" value="#{empresaBean.empresas}"
					rendered="#{not empty empresaBean.empresas}"
					styleClass="table table-striped table-hover" id="tabela_empresas">
		<h:column>
		<f:facet name="header">Nome</f:facet>
		<h:commandLink value="#{empresa.nome}" action="#{empresaBean.selecionar(empresa)}" />
					
		</h:column>

</h:dataTable>
</h:form>
</ui:define>
</ui:composition>

	</ui:composition>

</h:body>

</html>
