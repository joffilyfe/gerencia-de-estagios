<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:event listener="#{empresaBean.init}" type="preRenderView"></f:event>
</f:metadata>

<ui:composition template="/view/templates/base.xhtml">
	<ui:define name="header-title">Cadastro de oportunidade</ui:define>
	<ui:define name="content">	
		<h:form value="#{empresaBean.vaga}" var="vaga">
			<h3>Dados da vaga</h3>
			<br/>
			<div class="form-group" >
			  <label for="titulo-input">Título da vaga</label>
			  <h:inputText type="text" class="form-control" id="titulo-input" name="titulo" p:placeholder="Desenvolvedor Java"  value="#{empresaBean.vaga.titulo}" required="true"/>
			</div>
			
			<div class="form-group" >
			  <label for="areaEstagio-input">Área do estágio/Curso de formação do aluno</label>
			  <h:inputText type="text" class="form-control" id="areaEstagio-input" p:placeholder="Ciência da computação, Sistemas para internet" name="areaEstagio"  value="#{empresaBean.vaga.areaDeFormacao}" required="true"/>
			</div>
			<div class="row ">
				<div class="form-group col-md-10" >
				  <label for="setor-input">Setor da Empresa</label>
				  <h:inputText type="text" class="form-control" id="setor-input" p:placeholder="Nome do Setor" name="setor"  value="#{empresaBean.vaga.setor}" required="true"/>
				</div>

				  <div class="form-group col-md-2" >
				  	<label for="dataEntrevista-input">Data da Entrevista</label>
				  	<h:inputText type="text" class="form-control" id="dataEntrevista-input" p:placeholder="dd/mm/aaaa" name="dataEntrevista-data"  value="#{empresaBean.vaga.dataEntrevista}" required="true">
				  		<f:convertDateTime  pattern="dd/MM/yyyy"/>
				  	</h:inputText>
				 </div>
			 </div>		
			 <div class="form-group" >
			  	<label  for="principaisAtividades-input">Principais atividades a serem desenvolvidas na empresa:</label>
			 	<h:inputTextarea  class="form-control noresize" id="principaisAtividades-input"  name="principaisAtividades" value="#{empresaBean.vaga.descricao}" required="true"/>
			 </div>
			 <div class="form-group" >
				<label for="beneficios-input">Outros benefícios</label>
				<h:inputTextarea  class="form-control noresize" id="beneficios-input"  p:placeholder="Plano de saúde, Vale transporte" name="beneficios" value="#{empresaBean.vaga.beneficios}" required="true"/>
			 </div>
			<br/>
			<div class="form-group" >
				<h4 for="horario-input">Horário de Trabalho</h4>
			</div>
			<div class="row">	
				<div class="form-group col-md-6" id="tipo-6">
					<label for="horarioEntrada-input">Entrada</label>
					<h:inputText type="time" class="form-control col-md-6" p:placeholder="08:00" id="horarioEntrada-input"  name="horarioEntrada"  value="#{empresaBean.vaga.horarioEntrada}" required="true"/>
				</div>
				
				<div class="form-group col-md-6" id="tipo-6">
					<label for="horarioSaida-input">Saída</label>
				  	<h:inputText type="time" class="form-control" id="horarioSaida-input" p:placeholder="12:00"  name="horarioSaida"  value="#{empresaBean.vaga.horarioSaida}" required="true"/>
				</div>
				
				<div class="form-group col-md-4" id="tipo-6">
				  	<label for="valorBolsa-input">Valor da bolsa</label>
				  	<h:inputText type="text" class="form-control" id="valorBolsa-input" name="valorBolsa" onkeyup="numerosMonetario(this)" value="#{empresaBean.vaga.valorDaBolsa}" required="true"/>
				</div>
				
				<div class="form-group col-md-4" id="tipo-6">
				 	 <label for="vagas-input">Número de vagas</label>
				 	 <h:inputText type="text" class="form-control" id="vagas-input" name="vagas" onkeyup="numeros(this)" value="#{empresaBean.vaga.qtdVagas}" required="true"/>
				</div>
				<div class="form-group col-md-4" >
					<label for="numeroAlunosSelecao-input">Número de alunos para a seleção</label>
					<h:inputText type="text" class="form-control" id="numeroAlunosSelecao-input" name="numeroAlunosSelecao"  value="#{empresaBean.vaga.qtdAlunos}" required="true"/>
				</div>
			 </div>
 
			 <br/>
			 <div class="form-group" >
				<h4 for="periodoDivulgacaoFim-input">Período de divulgação</h4>
			 </div>
			 
			 <div class="row">
				 <div class="form-group col-md-6" id="tipo-6">
				  <label for="periodoDivulgacaoFim-input">De:</label>
				   <h:inputText type="text" class="form-control" id="periodoDivulgacaoInicio-input" p:placeholder="dd/mm/aaaa" name="periodoDivulgacaoInicio-data"  value="#{empresaBean.vaga.dataDivulgacaoInicio}" required="true">
				 	  <f:convertDateTime pattern="dd/MM/yyyy"/>
				 	</h:inputText>
				</div>
				 
				 <div class="form-group col-md-6" id="tipo-6">
				   <label for="periodoDivulgacaoInicio-input">Até:</label>
				    <h:inputText type="text" class="form-control" id="periodoDivulgacaoFim-input" p:placeholder="dd/mm/aaaa" name="periodoDivulgacaoFim-data"  value="#{empresaBean.vaga.dataDivulgacaoFim}" required="true">
				  	  <f:convertDateTime pattern="dd/MM/yyyy"/>
				  	</h:inputText>
				 </div> 
			 </div>	
			<div class="clearfix"></div>
			<br/>
			<h:commandButton id="btnCadastrar" value="Cadastrar" styleClass="btn btn-success" action="#{empresaBean.cadastrar}" />
		</h:form>
		</ui:define>
	</ui:composition>	
</html>
