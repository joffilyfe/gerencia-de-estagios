<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event listener="#{empresaBean.init}" type="preRenderView"></f:event>
	<f:event listener="#{empresaBean.listarVagas}" type="preRenderView"></f:event>
	<f:viewParam name="id" value="#{empresaBean.id}" />
	
</f:metadata>
<h:body>


<ui:composition template="/view/templates/base.xhtml">
	<ui:define name="header-title">Vagas cadastradas</ui:define>
		<ui:define name="content">
		<h:form>
		<h:dataTable var="vaga" value="#{empresaBean.vagas}"
					rendered="#{not empty empresaBean.vagas}"
					styleClass="table table-striped table-hover" id="tabela_vagas">
		<h:column>
		<f:facet name="header">Titulo</f:facet>
					#{vaga.titulo}
		</h:column>
		<h:column>
		<f:facet name="header">Divulgação</f:facet>
					
				<h:outputText value="#{vaga.dataDivulgacaoInicio}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
		</h:column>
		<h:column>
		<f:facet name="header">Descrição</f:facet>
					#{vaga.descricao}
		</h:column>
		<h:column>
		<f:facet name="header">Nº de vagas</f:facet>
					#{vaga.qtdVagas}
		</h:column>
		<h:column>
		<f:facet name="header">Nº de candidatos</f:facet>
					#{vaga.alunos.size()}
		</h:column>
		
		<h:column>
			<h:commandLink id="btnCandidatos" class="btn btn-primary" value="Ver candidatos" action="#{empresaBean.candidatos(vaga)}" />
		</h:column>
</h:dataTable>
</h:form>
</ui:define>
</ui:composition>
	
<ui:composition template="/view/templates/base.xhtml">
	<ui:define name="header-title">Minhas vagas cadastradas</ui:define>
		<ui:define name="content">
		

		
		</ui:define>
	</ui:composition>

</h:body>

</html>
