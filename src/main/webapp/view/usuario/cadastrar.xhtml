<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/view/templates/base.xhtml">
	<ui:define name="header-title">Cadastro</ui:define>

	<ui:define name="content">
		<h:form id="login" class="form-login">
			<div class="form-group">
				<label for="nome-input">Nome</label>
				<h:inputText id="nome" class="form-control" pt:placeholder="Nome completo"
					value="#{usuarioCadastroBean.nome}" required="true"/>
			</div>
			<div class="form-group">
				<label for="email-input">E-mail (usado para login)</label>
				<h:inputText id="email" class="form-control" pt:placeholder="E-mail"
					value="#{usuarioCadastroBean.email}" required="true">
					<f:validateLength minimum="6" maximum="30" />
				</h:inputText>
			</div>
			<div class="form-group">
				<label for="senha-input">Senha</label>
				<h:inputSecret id="senha" class="form-control" pt:placeholder="Senha"
					value="#{usuarioCadastroBean.senha}" required="true">
					<f:validateLength minimum="6" maximum="9" />
				</h:inputSecret>
			</div>
			<div class="form-group">
				<label> Tipo de conta </label>
				<h:selectOneMenu class="form-control" value="#{usuarioCadastroBean.tipo}">
					<f:selectItem itemValue="aluno" itemLabel="Aluno" />
					<f:selectItem itemValue="empresa" itemLabel="Empresa" />
				</h:selectOneMenu>
			</div>
			
			<h:commandButton class="btn btn-primary btn-lg btn-block"
				value="Cadastrar" action="#{usuarioCadastroBean.cadastrar()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
