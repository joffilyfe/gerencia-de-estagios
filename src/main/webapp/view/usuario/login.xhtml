<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/view/templates/base.xhtml">
	<ui:define name="header-title">Login</ui:define>

	<ui:define name="content">
		<h:form id="login" class="form-login">
			<div class="form-group">
				<label for="email">E-mail</label>
				<h:inputText class="form-control" id="email"
					value="#{usuarioBean.email}" required="true" />
			</div>

			<div class="form-group">

			<label for="senha">Senha</label>
			<h:inputSecret styleClass="form-control" id="senha"
				value="#{usuarioBean.senha}" required="true" />
			</div>

			<h:commandButton class="btn btn-primary btn-lg btn-block"
				value="Login" action="#{usuarioBean.login()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
